server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Try the exact file, then /index.html (good for single-page sites)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets
  location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public";
  }
}
